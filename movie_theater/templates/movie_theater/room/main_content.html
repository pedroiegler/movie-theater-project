{% load static %}

<div class="flex items-center justify-between mb-6">
    <div>
        <h2 class="font-bold text-2xl">Salas</h2>
        <p class="mt-3 text-sm text-gray-700">Total de <span id="count-room"></span> salas</p>
    </div>
    <div class="flex items-center w-4/12">
        <div class="relative w-full">
            <label for="Search" class="sr-only">Search</label>
            <input
                type="text"
                id="Search"
                placeholder="Pesquisar por nome..."
                class="w-full rounded border-gray-200 p-3 pe-10 shadow-sm sm:text-xs"
            />
            <span class="absolute inset-y-0 end-0 grid w-10 place-content-center">
                <button type="button" class="text-gray-600 hover:text-gray-700">
                    <span class="sr-only">Search</span>
                    <i class="ri-search-2-line"></i>
                </button>
            </span>
        </div>
        <a id="btn-create-modal" onclick="showModalCreate()" class="ml-5 rounded bg-blue-800 hover:bg-blue-900 transition px-2 py-1 text-base text-white shadow" href="#"><i class="ri-add-fill"></i></a>
    </div>
</div>
  
  <div class="w-full bg-gray-200" style="height: 2px;"></div>

    <div class="w-full flex mt-7">
        <div style="max-height: 500px; overflow: auto;" class="w-full">
            <table class="w-full leading-normal" style="border: 1px solid rgb(230, 230, 230);">
                <thead>
                    <tr>
                        <th class="px-5 py-2 border-b-2 bg-gray-100 text-left text-xs font-semibold text-gray-600 tracking-wider">
                            Opções
                        </th>
                        <th class="px-3 py-2 border-b-2 bg-gray-100 text-left text-xs font-semibold text-gray-600 tracking-wider">
                            Nome
                        </th>
                        <th class="px-3 py-2 border-b-2 bg-gray-100 text-left text-xs font-semibold text-gray-600 tracking-wider">
                            Total de Acentos
                        </th>
                        <th class="px-3 py-2 border-b-2 bg-gray-100 text-left text-xs font-semibold text-gray-600 tracking-wider">
                            Criado em
                        </th>
                        <th class="px-3 py-2 border-b-2 bg-gray-100 text-left text-xs font-semibold text-gray-600 tracking-wider">
                            Atualizado em
                        </th>
                    </tr>
                </thead>
                <tbody id="list-room-wrapper"> 
                
                </tbody>
            </table>
        </div>
    </div>
    <ul id="pagination" class="flex justify-start gap-1 text-xs font-medium mt-10">
        
    </ul>
  </div>
</div>
