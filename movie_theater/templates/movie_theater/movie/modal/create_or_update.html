<dialog id="my_modal_1" class="modal fixed inset-0 flex items-center justify-center bg-black bg-opacity-50" style="z-index: 1000;">
    <div class="modal-box w-full max-w-7xl h-auto bg-white rounded-lg shadow-lg overflow-y-auto" style="z-index: 1000;">
        <div class="flex items-start justify-between p-5 border-b rounded-t">
            <h3 class="text-xl font-semibold"><span id="action-movie"></span> Filme</h3>
            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="closeModal('my_modal_1')">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>

        <div class="p-6 space-y-6 w-full">
            <form>
                <div class="grid grid-cols-12 gap-6 mb-6">
                    <div class="col-span-12 sm:col-span-4">
                        <div class="flex">
                            <label for="field-title" class="block text-xs font-medium text-gray-700">Título</label>
                            <p class="text-red-600 text-xs ml-1">*</p>
                        </div>
                        <input type="text" id="field-title" class="mt-2 w-full text-sm rounded-md border-gray-200 shadow-sm required" />
                    </div>

                    <div class="col-span-12 sm:col-span-4">
                        <div class="flex">
                            <label for="field-date-release" class="block text-xs font-medium text-gray-700">Data de Lançamento</label>
                            <p class="text-red-600 text-xs ml-1">*</p>
                        </div>
                        <input type="date" id="field-date-release" class="mt-2 w-full text-sm rounded-md border-gray-200 shadow-sm required" />
                    </div>

                    <div class="custom-select col-span-12 sm:col-span-4">
                        <div class="flex">
                            <label for="field-genre" class="block text-xs font-medium text-gray-700 mb-2 required">Gêneros</label>
                            <p class="text-red-600 text-xs ml-1">*</p>
                        </div>
                        <select id="field-genre" multiple class="block w-full h-32 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            {% for genre in genres %}
                                <option value="{{ genre.id }}">{{ genre.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-span-full">
                        <div class="flex">
                            <label for="field-description" class="block text-xs font-medium text-gray-700 required">Sinopse</label>
                            <p class="text-red-600 text-xs ml-1">*</p>
                        </div>
                        <textarea id="field-description" class="mt-2 h-32 w-full text-sm rounded-md border-gray-200 shadow-sm"></textarea>
                    </div>

                    <div class="col-span-12 sm:col-span-4">
                        <div class="flex">
                            <label for="field-duration" class="block text-xs font-medium text-gray-700 required">Duração (minutos)</label>
                            <p class="text-red-600 text-xs ml-1">*</p>
                        </div>
                        <input type="text" id="field-duration" class="mt-2 w-full text-sm rounded-md border-gray-200 shadow-sm" />
                    </div>

                    <div class="col-span-6 sm:col-span-3">
                        <div class="flex">
                            <label for="field-classification" class="block text-xs font-medium text-gray-700 required">Classificação</label>
                            <p class="text-red-600 text-xs ml-1">*</p>
                        </div>
                        <select id="field-classification" class="mt-2 w-full text-sm rounded-md border-gray-200 shadow-sm">
                            {% for code, name in classifications %}
                                <option value="{{ code }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-span-6 sm:col-span-3">
                        <label for="field-language" class="block text-xs font-medium text-gray-700">Idioma</label>
                        <select id="field-language" class="mt-2 w-full text-sm rounded-md border-gray-200 shadow-sm required">
                            {% for code, name in languages %}
                                <option value="{{ code }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-span-12 sm:col-span-2">
                        <p class="block text-xs font-medium text-gray-700">Em cartaz</p>
                        <div class="mt-3">
                            <input type="checkbox" class="peer sr-only opacity-0" id="toggle" />
                            <label for="toggle" class="relative flex h-6 w-11 cursor-pointer items-center rounded-full bg-gray-400 px-0.5 outline-gray-400 transition-colors before:h-5 before:w-5 before:rounded-full before:bg-white before:shadow before:transition-transform before:duration-300 peer-checked:bg-blue-800 peer-checked:before:translate-x-full peer-focus-visible:outline peer-focus-visible:outline-offset-2 peer-focus-visible:outline-gray-400 peer-checked:peer-focus-visible:outline-green-500">
                                <span class="sr-only">Enable</span>
                            </label>         
                        </div>             
                    </div>

                    <div class="col-span-6 sm:col-span-4">
                        <label for="field-director" class="block text-xs font-medium text-gray-700">Diretor</label>
                        <input type="text" id="field-director" class="mt-2 w-full text-sm rounded-md border-gray-200 shadow-sm" />
                    </div>

                    <div class="col-span-6 sm:col-span-4">
                        <label for="field-trailer-url" class="block text-xs font-medium text-gray-700">Trailer (URL)</label>
                        <input type="url" id="field-trailer-url" class="mt-2 w-full text-sm rounded-md border-gray-200 shadow-sm" />
                    </div>
                    
                    
                    <div class="col-span-12 sm:col-span-4">
                        <div class="flex">
                            <label for="field-poster" class="mb-1 block text-xs font-medium text-gray-700">Upload pôster</label>
                            <p class="text-red-600 text-xs ml-1">*</p>
                        </div>
                        <input id="field-poster" type="file" class="mt-2 required block w-full text-xs file:mr-4 file:rounded-lg file:border-0 file:bg-blue-800 file:py-2.5 file:px-5 file:text-sm file:font-semibold file:text-white hover:file:bg-blue-900 focus:outline-none disabled:pointer-events-none disabled:opacity-60" />
                    </div>
                </div>
                <div class="pt-6 pb-6 border-t border-gray-200 rounded-b flex">
                    <button id="btn-create" onclick="createMovie()" class="text-white bg-blue-800 hover:bg-blue-900 focus:ring-4 focus:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="submit">Cadastrar</button>
                    <button id="btn-edit" onclick="editMovie()" class="text-white bg-blue-800 hover:bg-blue-900 focus:ring-4 focus:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="submit">Editar</button>
                    <button id="btn-delete" onclick="deleteMovie()" class="text-white ml-3 bg-red-800 hover:bg-red-900 focus:ring-4 focus:bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="submit">Excluir</button>
                </div>
            </form>
        </div>
    </div>
</dialog>
